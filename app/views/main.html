<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-success btn-lg btn-block" ng-click="startNewTournament()">Start new tournament</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <ul class="tournaments list-unstyled">
            <li ng-repeat="tournament in tournaments"><a ng-href="#/tournament/{{ tournament.id }}">{{ tournament.name }}</a> <span>{{ tournament.year }}</span></li>
        </ul>
    </div>
</div>
