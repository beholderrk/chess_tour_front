<div class="row players-list-header">
    <div class="col-xs-8">Name</div>
    <div class="col-xs-2">ELO</div>
    <div class="col-xs-2">Score</div>
</div>
<div class="row players-list" ng-repeat="player in players">
    <div class="col-xs-8 name">
        {{ player.name }}
    </div>
    <div class="col-xs-2">
        <small>{{ player.elo }}</small>
    </div>
    <div class="col-xs-2">
        <small>{{ getScore(player) }}</small>
    </div>
</div>
