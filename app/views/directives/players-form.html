<form class="players" name="playersForm" novalidate>
    <div class="row player" ng-repeat="player in players" ng-form="linePlayersForm">
        <div class="col-xs-5">
            <ch-autocomplete  id="name"
                              form="linePlayersForm"
                              title-field="name"
                              remote-url="/api/players/?search="
                              selected-object="player"
                              handle-selected-object="selectedObject"
                              input-class="form-control input-sm"
                              placeholder="Name"
                              max-length="50"
                              default-value="player.name"></ch-autocomplete>
        </div>
        <div class="col-xs-5">
            <div class="form-group" ng-class="{'has-error': linePlayersForm.elo.$invalid && linePlayersForm.elo.$dirty}">
                <input class="form-control input-sm"
                       ng-model="player.elo" type="number" name="elo"
                       placeholder="ELO" autocapitalize="off" autocorrect="off" autocomplete="off"/>
            </div>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-sm btn-default" ng-click="remove(player)"><i class="glyphicon glyphicon-remove"></i></button>
        </div>
    </div>
    <div class="row actions">
        <div class="col-xs-12">
            <button class="btn btn-sm btn-success" ng-click="add()"><span class="glyphicon glyphicon-plus"></span> Add</button>
            <button class="btn btn-sm btn-default" ng-click="addAll()"><span class="glyphicon glyphicon-plus"></span> Add All</button>
        </div>
    </div>
</form>
<button type="button" class="btn btn-default center-block" ng-disabled="playersForm.$invalid" ng-click="startTournament()">Start tournament</button>
